---
layout: default
---

<div class="entry">
    <div class="header">
        <h1 class="title">
            {{ page.title }}
        </h1>
    </div>
    
    <div class="meta">
        <span>{{ page.date | date: "%e %b %Y" }}</span>
    </div>
    <div class="post full">
        {{ content }}
    </div>
    <div class="browse">
        {% if page.previous.url %}
            <p>&larr; &nbsp; <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>
        {% endif %}
        {% if page.next.url %}
            <p>&rarr; &nbsp; <a href="{{ page.next.url }}">{{ page.next.title }}</a></p>
        {% endif %}
    </div>
</div>
