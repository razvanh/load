---
layout: default
---

<div class="entry">
    
    <div class="post full">
        {{ content }}
    </div>
    <div class="browse">
        {% if page.previous_in_category != nil %}
            <p>&larr; &nbsp; <a href="{{ page.previous_in_category.url }}">Previous Project</a></p>
        {% endif %}
        {% if page.next_in_category != nil %}
            <p>&rarr; &nbsp; <a href="{{ page.next_in_category.url }}">Next Project</a></p>
        {% endif %}
    </div>
</div>
