---
layout: default
---

<div class="entry">
    
    <div class="post full">
        {{ content }}
    </div>
    <div class="browse portfolio">
        {% if page.previous_in_category != nil %}
            <p>&larr; &nbsp;<a href="{{ page.previous_in_category.url }}">Previous Project</a></p>
        {% endif %}
        {% if page.next_in_category != nil %}
            <p><a href="{{ page.next_in_category.url }}">Next Project</a> &rarr; &nbsp;</p>
        {% endif %}
    </div>
</div>
